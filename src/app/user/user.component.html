<md-sidenav-layout>
  <md-sidenav align="end" mode="side" opened #sidenav>
    <md-toolbar color="accent">
      <button md-icon-button (click)="sidenav.close()">
        <md-icon>chevron_right</md-icon>
      </button>  
      <span class="example-fill-remaining-space"></span>
    </md-toolbar>

    <md-card>
      <md-card-title-group>
        <img md-card-sm-image src="{{authenticated.auth.photoURL}}">
        <md-card-title>{{authenticated.auth.displayName}}</md-card-title>
        <md-card-subtitle>{{authenticated.auth.email}}</md-card-subtitle>
      </md-card-title-group>
    </md-card>
  </md-sidenav>

  <md-toolbar color="accent">Profile
    <span class="example-fill-remaining-space"></span>

    <button *ngIf="!sidenav.opened" md-icon-button (click)="sidenav.open()">
      <md-icon>chevron_left</md-icon>
    </button>
  </md-toolbar>

  <md-card>
    <md-list>
       <md-list-item>
          <md-icon md-list-avatar>perm_identity</md-icon>
          <h4 md-line>{{authenticated.auth.displayName}}</h4>
       <!--    <p md-line class="demo-2">Male | Female</p> -->
       </md-list-item>
       
       <md-list-item>
          <md-icon md-list-avatar>email</md-icon>
          <h4 md-line>{{authenticated.auth.email}}</h4>
          <p md-line class="demo-2">Email</p>
       </md-list-item>

       <md-list-item>
          <md-icon md-list-avatar>group</md-icon>
          <h4 md-line>Year 9</h4>
          <p md-line class="demo-2">Year Group</p>
       </md-list-item>

       <md-divider></md-divider>

       <md-list-item>
          <md-icon md-list-avatar>group_add</md-icon>
          <h4 md-line>parents@email.com</h4>
          <p md-line class="demo-2">Parents Email</p>
       </md-list-item>

    </md-list>
  </md-card>

</md-sidenav-layout>
